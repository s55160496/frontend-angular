<form [formGroup]="LoginFormGroup" (ngSubmit)="onSubmit()" class="d-grid gap-2 col-6 mx-auto">
    <h2 class="text-center">Login</h2>
<div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" formControlName="password" placeholder="password">

  </div>
  <div class="mb-3">
    <button type="submit" class="btn btn-success" [disabled]="LoginFormGroup.invalid">Submit</button>
  </div>
</form>
